<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bricks Breaker - JavScript</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <img class="bricksbreaker" src="./img/bricks-breaker.png" alt="" />
        <canvas id="breaking-blocks" width="800" height="500"> </canvas>
        <img id="sound" src="./img/sound-on.png" />
        <div id="gameover">
            <img id="won" src="./img/win.png" alt="" />
            <img id="fail" src="./img/fail.png" alt="" />
            <div id="restart">
                <button class="play-again">PLAY AGAIN!</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
